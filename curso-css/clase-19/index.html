<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases II | Formularios</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles-dist.css">
</head>
<body>
    <!-- Pseudoclases II | Formularios -->
    <h1>Pseudoclases II | Formularios</h1>
    <p></p>

    <hr>
    <h2>Ejemplo</h2>
    <hr>

    <form action="#">
        <label class="label">:enabled</label>
        <input type="text" class="input">
        <br>
        <label class="label">:disabled</label>
        <input type="text" class="input" disabled>
        <br>
        <label for="checkbox" class="label">:checked</label>
        <input type="checkbox" class="input checked" id="checkbox">
        <br>
        <label class="label">:in-range</label>
        <input type="number" min="50" max="60" class="input">
        <br>
        <label class="label">:out-range</label>
        <input type="number" min="50" max="60" class="input">
        <br>
        <label class="label">:optional</label>
        <input type="text" class="input">
        <br>
        <label class="label">:required</label>
        <input type="text" class="input" required>
        <br>
        <label class="label">:valid</label>
        <input type="number" class="input">
        <br>
        <label class="label">:invalid</label>
        <input type="number" class="input">


    </form>
    
</body>
</html>
