    <p>BEM es una de las metodologías más utilizadas en el mundo.</p>
    <p>Su nombre viene de las siblas <em>Block, Element, Modifier</em></p>

    <ul>
        <li>Block (bloque), Es cualquier elemento autónomo aislado de nuestro documento. Un menú, una galería, un formulario, etc.</li>
        <li>Elemento (elemento), Es cada uno de los elementos del bloque. Un link, una foto, un campo de texto, etc.</li>
        <li>Modifiet (Modificadores), Cuando un bloque se repite en otro lugar de nuestra web pero con alguna modificación. El color del texto, el tamaño de la fuente, etc.</li>
    </ul>

    <p>La forma de escribir en BEM, los <strong>bloques</strong> se suelen denominar con una sola palabra o con dos palabras separadas con un guion (-) si pueden existir conflictos de estilos, por ejemplo:</p>
