<!-- Establece el tipo de estandar del documento HTMl5 -->
<!DOCTYPE html>
<!-- Inicio del documento HTML5, tiene un atributo lang -->
<html lang="es">
<!-- En head pasamos los metatadatos para setear el navegador -->
<head>
    <!-- Etiquetas de metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Estructura del documento</title>
</head>
<!-- body, va todo el documento que se va a mostrar en el navegador -->
<body>
    
</body>
</html>
