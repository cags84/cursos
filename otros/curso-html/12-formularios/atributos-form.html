<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Atributos</title>
</head>
<body>
    <!-- Atributos de los formularios -->
    <!-- 
        placeholder
        required
        readonly
        selected
        disabled
     -->
    <h1>Atributos de los formularios</h1>

    <form>
        <input type="text" placeholder="Introduce tu nombre">
        <input type="text" placeholder="Introduce tu password">
        <select name="numbers">
            <option value="one">One</option>
            <option value="Two">Two</option>
        </select>
        <input type="number" name="" id="">
        <input type="text" name="" id="">
        <input type="submit" value="enviar el formulario">
    </form>
</body>
</html>
