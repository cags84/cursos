<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos globales</title>
    <!-- Estilos css -->
    <style>
        .parrafo-1 {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 
        Algunos atributos globales
            - class -> dar estilos a travès de css
            - id -> identifica de forma ùnica a un elemento normalmente para javascript, no se puede repetir en el mismo documento.
            - title -> Es un atributo que ayuda a la accesibilidad mostranto una descripción del elemento al que pertenece
            - data-* -> Es un atributo que nos permite guardar algún valor en la etiqueta HTML.

     -->

    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador</p>
    <p title="Este es un ejemplo de el atributo title">Título con tooltip</p>
    <p id="parrafo-2" data-ejemplo="datos de ejemplo**">Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo');
        const p2 = document.getElementById('parrafo-2');
        console.log(p.textContent);
        console.log(p2.dataset.ejemplo);
    </script>
</body>
</html>
