<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery - Filtros 1</title>
</head>
<body>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
		<tr>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>

	<!-- Jquery -->
	<script src="../js/jquery-1.11.3.min.js"></script> 	
	<script type="text/javascript">
		$(document).ready(function() {
			// Filtro para selecionar los elementos pares
			$('tr:even').css('color', 'red');
			$('tr:odd').css('color', 'green');

		});
	</script>
</body>
</html>
