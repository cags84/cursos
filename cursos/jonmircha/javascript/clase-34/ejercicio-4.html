<body>
  <h1>Ejercicio # 4</h1>

  <p>4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.</p>

  <script>
    console.log("Tema: Ejercicio # 4");

    // Forma imperativa

    function repeatString(str, ntimes) {

      let newStr = "";
      for(let i=0; i < ntimes; i++) {
        newStr += " " + str;
      }

      return newStr;
    }

    console.log(repeatString("Hola Mundo", 4));

    //--------------------------------------------------------------------------//

    console.clear();

    // Forma funcional
    console.log("Solución funcional");
    console.log("");

    function repeatStringFunctional(str, ntimes) {

      let newStr = "";
      
      for(let i=0; i < ntimes; i++) {

        (i != 0) 
          ? newStr = newStr.concat(' ', str) 
          : newStr = newStr.concat(str);
      }

      return newStr;
    }

    console.log(repeatStringFunctional("Hola Mundo", 4));


  </script>
</body>
