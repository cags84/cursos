  <h1>Ejercicio #3</h1>
  <p>3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].</p>


  <script>
    console.log("Tema: Ejercicio #3");

    // Forma funcional
    function stringToArray(arr) {
      if (typeof arr !== "string") return false;
      return arr.split(' ');
    }

    console.log(stringToArray("Una cadena de texto"));

  </script>
