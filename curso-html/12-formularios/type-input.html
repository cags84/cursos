<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios | Tipos de inputs</title>
</head>
<body>
    <!-- Tipos de input -->
    <h1>Tipos de inputs</h1>
    <form>
        <h2>Input tipo texto</h2>
        <!-- type text por defecto -->
        <label>input tipo color</label>
        <input type="text"> <br>

        <label>input tipo colorn</label>
        <input type="button" value="enviar"> <br>

        <br><br><br>

        <!-- Inputs de tipo decga -->
        <h2>Inputs para fechas y horas</h2>
        <label>input tipo date</label>
        <input type="date"> <br>

        <label>input tipo datetime  * obsoleto</label>
        <input type="datetime"> <br>

        <label>input tipo datetime-local</label>
        <input type="datetime-local"> <br>

        <label>input tipo date + time</label>
        <input type="date"> 
        <input type="time">
        <br>

        <label>input tipo month</label>
        <input type="month"> <br>

        <label>input tipo week</label>
        <input type="week"> <br>

        <br><br><br>

        <h2>Inputs para otros campos</h2>
        
        <label>input para las barras de busqueda</label>
        <input type="search"> <br>

        <label>input para las telefono</label>
        <input type="tel"> <br>

        <label>input para el email</label>
        <input type="email"> <br>

        <label>input para el password</label>
        <input type="password"> <br>

        <label>input para la URL</label>
        <input type="url"> <br>

        <br><br><br>

        <h2>Inputs extras</h2>
        
        <label>input tipo color</label>
        <input type="color"> <br>

        <label>input tipo number</label>
        <input type="number"> <br>

        <label>input tipo range</label>
        <input type="range"> <br>

        <label>input tipo reset</label>
        <input type="reset"> <br>

        <label>input tipo text - valor por defecto</label>
        <input type="text"> <br>

        <h2></h2>

        <button>Enviar formularios</button>
    </form>
</body>
</html>
