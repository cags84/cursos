<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Estructura básica</title>
</head>
<body>
    <!-- 
        Estructura básica de un formulario se compone de 4 elementos:

         * form
         * label
         * input
         * button

    -->
    <h1>Estructura básica de un formulario</h1>

    <form action="#">
        <!-- Primera forma -->
        <label for="nombre">Nombre</label>
        <input id="nombre">
        
        <!-- Segunda forma -->
        <label>
            apellido
            <input type="text" name="apellido">
        </label>

        <button>Enviar formulario</button>
    </form>


</body>
</html>
