    <h1>Ejercicio #2</h1>

    <p>
      2) Programa una función que te devuelva el texto recortado según el número
      de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
    </p>

    <script>
      console.log("Tema: Ejercicio #2");
      console.log("");

      console.log("Solución de forma imperativa");
      // Forma imperativa
      function reduceStringImperativa(cadena, tamanio) {
        let newCadena = "";

        for (let i = 0; i < tamanio; i++) {
          newCadena += cadena[i];
        }

        return newCadena;
      }

      console.log(reduceStringImperativa("Cadena es algo chevere", 10));
      console.log("");

      //-------------------------------------------------------------------------//
      console.clear();
      console.log("Solución de forma funcional");
      console.log("");
      let reduceString = (cadena = "", tamanio = undefined) => {
        //const newStr = cadena.slice(0, tamanio);
        //return newStr;
        return !cadena
          ? console.warn("No ingresaste información correcta")
          : tamanio === undefined
          ? console.warn("No ingresaste la longitud adecuada")
          : cadena.slice(0, tamanio);
      };

      //console.log(reduceString("Cadena es algo chevere", 10));
      //console.log(reduceString());
      //console.log(reduceString("ssss") ?? "");
      console.log(reduceString() ?? "");
    </script>
