  <body>
    <h1>Ejercicio 5</h1>
    <p>
      Programa una función que invierta las palabras de una cadena de texto, pe.
      miFuncion("Hola Mundo") devolverá "odnuM aloH".
    </p>

    <script>
      console.log("Tema: Ejercicio 5");

      // Programación imperativa

      function invertirCadena(cadena) {
        let newCadena = "";

        for (let i = cadena.length - 1; i >= 0; i--) {
          newCadena += cadena[i];
        }

        return newCadena;
      }

      console.log(invertirCadena("Hola Mundo"));

      console.clear();

      // Programador funcional

      const invertirCadenaFuncional = (cadena) => {
        cadena.map((el) => {
          console.log(el);
        });
      };

      console.log(invertirCadenaFuncional("Hola Mundo"));
    </script>
  </body>
