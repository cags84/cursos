<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto Math</title>
</head>
<body>
  <h1>Objeto Math</h1>
  <p>El Objeto Math es un objeto especial dado que es estatico, debemo invocar directamente al prototipo, ya trae propiedades y metodos para poder trabajar con él.</p>

  <script>
    console.log("Tema: Objeto Math");
    
    console.log(Math);
    console.log(Math.PI);

    console.log(Math.abs(-7.8)); // 7.8, la cantidad total sin signo.
    console.log(Math.ceil(7.56)); // 8, nos redondea hacia arriba. 
    console.log(Math.floor(7.56)); // 7, nos redondea hacia abajo.
    console.log(Math.round(7.2)); // 7, nos redondea al más cernano
    console.log(Math.round(7.79)); // 8, nos redondea al más cernano

    console.log(Math.sqrt(81)); // 9, la raiz cuadrado
    console.log(Math.pow(2, 5)); // 2^5=32
    console.log(Math.sign(-7.8)); // Si devuelve -1 es negativo, si es cero da 0, y cualquier número positivo devuelve 1.
    console.log(Math.random());  // Número aleatorio entre 0 y 1.

    console.log(Math.round(Math.random() * 1000)); // Número aletario entre 0 y 1000.

  </script>
</body>
</html>
